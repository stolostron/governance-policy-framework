version: "2"
run:
  relative-path-mode: gomod
linters:
  default: all
  disable:
    - bodyclose
    - cyclop
    - depguard
    - dupl
    - embeddedstructfieldcheck
    - err113
    - exhaustruct
    - forcetypeassert
    - funlen
    - gochecknoglobals
    - gochecknoinits
    - gocognit
    - goconst
    - gocyclo
    - godot
    - gomoddirectives
    - gosec
    - ireturn
    - maintidx
    - mnd
    - nakedret
    - nestif
    - nilnil
    - noinlineerr
    - nonamedreturns
    - paralleltest
    - perfsprint
    - prealloc
    - revive
    - testpackage
    - varnamelen
    - wsl
    - wrapcheck
  settings:
    errcheck:
      check-type-assertions: false
      check-blank: false
    gocritic:
      enabled-checks:
        - appendCombine
        - boolExprSimplify
        - builtinShadow
        - commentedOutCode
        - commentedOutImport
        - docStub
        - emptyFallthrough
        - equalFold
        - hexLiteral
        - indexAlloc
        - initClause
        - methodExprCall
        - nilValReturn
        - octalLiteral
        - rangeExprCopy
        - stringXbytes
        - typeAssertChain
        - typeUnparen
        - unnecessaryBlock
        - weakCond
    lll:
      line-length: 120
      tab-width: 4
    misspell:
      locale: US
      ignore-rules:
        - cancelled
    unparam:
      check-exported: false
    wsl_v5:
      allow-first-in-block: true
      allow-whole-block: false
      branch-max-lines: 2
      disable:
        - decl
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - golint
          - revive
          - staticcheck
        path: _test\.go$|^test/
        source: \. "github\.com/onsi/(gomega|ginkgo)(/v[0-9])?"
      - linters:
          - staticcheck
        path: _test\.go$|^test/
        source: github\.com/stolostron/governance-policy-framework/test/common
      - linters:
          - forbidgo
        path: _test\.go$|^test/
        source: fmt\.Print
      - linters:
          - ireturn
        path: _test\.go$|^test/
        source: func
      - linters:
          - lll
        source: \/\/ ?\+kubebuilder
      - linters:
          - lll
        source: \/\/ ?https?:\/\/
      - path: (.+)\.go$
        text: composite literal uses unkeyed fields
      - path: (.+)\.go$
        text: return statements should not be cuddled if block has more than two lines
      - path: (.+)\.go$
        text: declarations should never be cuddled
      - path: (.+)\.go$
        text: don't use leading k in Go names
    paths:
      - third_party$
      - builtin$
      - examples$
issues:
  max-same-issues: 0
formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
    - goimports
  settings:
    gci:
      sections:
        - standard
        - default
        - prefix(github.com/stolostron/gatekeeper-operator)
    gofmt:
      simplify: true
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
      - _test\.go$|^test/
