apiVersion: apps/v1
kind: Deployment
metadata:
  name: cert-policy-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      name: cert-policy-controller
  template:
    metadata:
      labels:
        name: cert-policy-controller
    spec:
      serviceAccountName: cert-policy-controller
      containers:
        - name: cert-policy-controller
          image: quay.io/stolostron/cert-policy-controller:latest-2.3
          command:
          - cert-policy-controller
          args:
          - --enable-lease=true
          - --hubconfig-secret-name=hub-kubeconfig
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              value: managed
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "cert-policy-controller"
