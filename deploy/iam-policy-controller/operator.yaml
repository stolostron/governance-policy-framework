apiVersion: apps/v1
kind: Deployment
metadata:
  name: iam-policy-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      name: iam-policy-controller
  template:
    metadata:
      labels:
        name: iam-policy-controller
    spec:
      serviceAccountName: iam-policy-controller
      containers:
        - name: iam-policy-controller
          image: quay.io/stolostron/iam-policy-controller:latest-2.3
          command:
          - iam-policy-controller
          args:
            - "--enable-lease=true"
            - "--hubconfig-secret-name=hub-kubeconfig"
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              value: managed
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "iam-policy-controller"
