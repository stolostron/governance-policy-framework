---
apiVersion: cluster.open-cluster-management.io/v1beta2
kind: ManagedClusterSetBinding
metadata:
  name: global
spec:
  clusterSet: global
---
apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: grc-e2e-remote-policy-generator
spec:
  componentKinds:
    - group: apps.open-cluster-management.io
      kind: Subscription
  descriptor: {}
  selector:
    matchExpressions:
      - key: app
        operator: In
        values:
          - grc-e2e-remote-policy-generator
---
apiVersion: apps.open-cluster-management.io/v1
kind: Channel
metadata:
  annotations:
    apps.open-cluster-management.io/reconcile-rate: high
  name: grc-e2e-remote-policy-generator
spec:
  type: Git
  pathname: https://github.com/stolostron/governance-policy-framework.git
---
apiVersion: apps.open-cluster-management.io/v1
kind: Subscription
metadata:
  annotations:
    apps.open-cluster-management.io/git-branch: main
    apps.open-cluster-management.io/git-path: test/resources/policy_generator/remote-kustomization
    apps.open-cluster-management.io/reconcile-option: merge
  labels:
    app: grc-e2e-remote-policy-generator
  name: grc-e2e-remote-policy-generator-subscription
spec:
  allow:
    - apiVersion: policy.open-cluster-management.io/v1
      kinds:
        - "*"
    - apiVersion: policy.open-cluster-management.io/v1beta1
      kinds:
        - "*"
    - apiVersion: apps.open-cluster-management.io/v1
      kinds:
        - PlacementRule
  channel: grc-e2e-remote-policy-generator/grc-e2e-remote-policy-generator
  placement:
    placementRef:
      kind: PlacementRule
      name: grc-e2e-remote-policy-generator-placement
---
apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  labels:
    app: acm-hardening
  name: acm-hardening-placement
spec:
  predicates:
  - requiredClusterSelector:
      labelSelector:
        matchExpressions:
        - key: local-cluster
          operator: In
          values:
            - "true"
