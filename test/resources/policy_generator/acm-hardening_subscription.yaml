---
apiVersion: cluster.open-cluster-management.io/v1beta2
kind: ManagedClusterSetBinding
metadata:
  name: global
spec:
  clusterSet: global
---
apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: acm-hardening
spec:
  componentKinds:
    - group: apps.open-cluster-management.io
      kind: Subscription
  descriptor: {}
  selector:
    matchExpressions:
      - key: app
        operator: In
        values:
          - acm-hardening
---
apiVersion: apps.open-cluster-management.io/v1
kind: Channel
metadata:
  annotations:
    apps.open-cluster-management.io/reconcile-rate: high
  name: acm-hardening
spec:
  type: Git
  pathname: https://github.com/stolostron/policy-collection.git
---
apiVersion: apps.open-cluster-management.io/v1
kind: Subscription
metadata:
  annotations:
    apps.open-cluster-management.io/git-branch: main
    apps.open-cluster-management.io/git-path: policygenerator/policy-sets/stable/acm-hardening
    apps.open-cluster-management.io/reconcile-option: merge
  labels:
    app: acm-hardening
  name: acm-hardening-subscription
spec:
  channel: policies/acm-hardening
  placement:
    placementRef:
      kind: Placement
      name: acm-hardening-placement
---
apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  labels:
    app: acm-hardening
  name: acm-hardening-placement
spec:
  predicates:
  - requiredClusterSelector:
      labelSelector:
        matchExpressions:
        - key: local-cluster
          operator: In
          values:
            - "true"
