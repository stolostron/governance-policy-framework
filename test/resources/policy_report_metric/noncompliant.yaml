apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policyreport-metric-noncompliant
spec:
  remediationAction: inform
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policyreport-metric-noncompliant-policy-ns
        spec:
          remediationAction: inform
          severity: low
          namespaceSelector:
            exclude:
              - kube-*
            include:
              - default
          object-templates:
            - complianceType: musthave
              objectDefinition:
                kind: Namespace
                apiVersion: v1
                metadata:
                  name: policyreport-metric-test-noncompliant
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: binding-policyreport-metric-noncompliant
placementRef:
  name: placement-policyreport-metric-noncompliant
  kind: Placement
  apiGroup: cluster.open-cluster-management.io
subjects:
  - name: policyreport-metric-noncompliant
    kind: Policy
    apiGroup: policy.open-cluster-management.io
---
apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: placement-policyreport-metric-noncompliant
spec:
  predicates:
  - requiredClusterSelector:
      labelSelector:
        matchExpressions: []
  tolerations:
    - key: cluster.open-cluster-management.io/unreachable
      operator: Exists
    - key: cluster.open-cluster-management.io/unavailable
      operator: Exists
