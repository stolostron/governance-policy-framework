apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policyreport-metric-nc
spec:
  remediationAction: inform
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policyreport-metric-nc-cp
        spec:
          remediationAction: inform
          severity: low
          namespaceSelector:
            exclude:
              - kube-*
            include:
              - default
          object-templates:
            - complianceType: mustnothave
              objectDefinition:
                kind: Namespace
                apiVersion: v1
                metadata:
                  name: policyreport-metric-test-noncompliant
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: binding-policyreport-metric-nc
placementRef:
  name: placement-policyreport-metric-nc
  kind: PlacementRule
  apiGroup: apps.open-cluster-management.io
subjects:
  - name: policyreport-metric-nc
    kind: Policy
    apiGroup: policy.open-cluster-management.io
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: placement-policyreport-metric-nc
spec:
  clusterSelector:
    matchExpressions: []
