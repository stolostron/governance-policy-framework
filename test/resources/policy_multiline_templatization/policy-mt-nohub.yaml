apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-mt-nohub
spec:
  remediationAction: enforce
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-mt-nohub
        spec:
          remediationAction: enforce
          severity: low
          object-templates-raw: |
            {{range (lookup "v1" "ConfigMap" "open-cluster-management-global-set" "").items }}
            {{- if .metadata.name | contains "templatization-config" }}
              - complianceType: musthave
                objectDefinition:
                  apiVersion: v1
                  kind: ConfigMap
                  metadata:
                    name: {{ .metadata.name }}-copy
                    namespace: config-test
                  data:
                    extraData: exists!
            {{- end }}
            {{ end }}
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: policy-mt-nohub-pb
placementRef:
  apiGroup: apps.open-cluster-management.io
  kind: PlacementRule
  name: policy-mt-nohub-plr
subjects:
  - apiGroup: policy.open-cluster-management.io
    kind: Policy
    name: policy-mt-nohub
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: policy-mt-nohub-plr
spec:
  clusterSelector:
    matchExpressions: []
