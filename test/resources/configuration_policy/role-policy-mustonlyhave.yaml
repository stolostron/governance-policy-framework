apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: role-policy-mustonlyhave
  annotations:
    policy.open-cluster.management.io/standards: NIST-CSF
    policy.open-cluster.management.io/categories: PR.PT Protective Technology
    policy.open-cluster.management.io/controls: PR.PT-3 Least Functionality
spec:
  remediationAction: inform
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: role-policy-mustonlyhave
            annotations:
              kubectl.kubernetes.io/last-applied-configuration: |
                {"apiVersion":"rbac.authorization.k8s.io/v1","kind":"Role","metadata":{"annotations":{},"name":"role-policy-e2e","namespace":"default"},"rules":[{"apiGroups":["extensions","apps"],"resources":["deployments"],"verbs":["get","list","watch","create","delete","patch"]},{"apiGroups":[""],"resources":["pods"],"verbs":["get","watch","list"]}]}
        spec:
          remediationAction: inform
          namespaceSelector:
            exclude: ["kube-*"]
            include: ["default"]
          object-templates:
            - complianceType: mustonlyhave
              objectDefinition:
                apiVersion: rbac.authorization.k8s.io/v1
                kind: Role
                metadata:
                  name: role-policy-e2e
                rules:
                  - apiGroups: ["extensions", "apps"]
                    resources: ["deployments"]
                    verbs: ["get", "list", "watch", "create", "delete","patch"]
                  - apiGroups: [""]
                    resources: ["pods"]
                    verbs: ["get", "watch", "list"]
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: role-policy-mustonlyhave-pb
placementRef:
  apiGroup: apps.open-cluster-management.io
  kind: PlacementRule
  name: role-policy-mustonlyhave-plr
subjects:
- apiGroup: policy.open-cluster-management.io
  kind: Policy
  name: role-policy-mustonlyhave
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: role-policy-mustonlyhave-plr
spec:
  clusterConditions:
  - status: "True"
    type: ManagedClusterConditionAvailable
  clusterSelector:
    matchExpressions:
      []
