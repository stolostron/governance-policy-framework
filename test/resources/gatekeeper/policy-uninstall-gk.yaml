apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: uninstall-gk
spec:
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: uninstall-gk
        spec:
          object-templates-raw: |
            {{ if ne (default "" (lookup "apiextensions.k8s.io/v1" "CustomResourceDefinition" "" "gatekeepers.operator.gatekeeper.sh").metadata.name) "" }}
            - complianceType: mustnothave
              objectDefinition:
                apiVersion: operator.gatekeeper.sh/v1alpha1
                kind: Gatekeeper
                metadata:
                  name: gatekeeper
            {{ end }}
            - complianceType: mustnothave
              objectDefinition:
                apiVersion: operators.coreos.com/v1alpha1
                kind: Subscription
                metadata:
                  name: gatekeeper-operator-product
                  namespace: openshift-operators
            {{ range $csv := (lookup "operators.coreos.com/v1alpha1" "ClusterServiceVersion"  "openshift-operators" "").items }}
            {{ $csvName := $csv.metadata.name }}
            {{ if hasPrefix "gatekeeper-operator-product." $csvName }}
            - complianceType: mustnothave
              objectDefinition:
                apiVersion: operators.coreos.com/v1alpha1
                kind: ClusterServiceVersion
                metadata:
                  name: {{ $csvName }}
                  namespace: openshift-operators
            {{ end }}
            {{ end }}
          remediationAction: enforce
          severity: critical
---
apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: uninstall-gk
spec:
  predicates:
    - requiredClusterSelector:
        labelSelector:
          matchLabels:
            feature.open-cluster-management.io/addon-config-policy-controller: "available"
            feature.open-cluster-management.io/addon-governance-policy-framework: "available"
  tolerations:
    - key: cluster.open-cluster-management.io/unreachable
      operator: Exists
    - key: cluster.open-cluster-management.io/unavailable
      operator: Exists

---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: uninstall-gk
placementRef:
  name: uninstall-gk
  apiGroup: cluster.open-cluster-management.io
  kind: Placement
subjects:
  - name: uninstall-gk
    apiGroup: policy.open-cluster-management.io
    kind: Policy
